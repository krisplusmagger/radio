id: customModule_getSyncsymbol
label: getSyncsymbol
category: '[customModule]'

templates:
  imports: from gnuradio import customModule
  make: customModule.getSyncsymbol(${sync_symbol1}, ${sync_symbol2}, ${n_data_symbols}, ${max_carr_offset}, ${force_one_symbol}, ${sync_filename1}, ${sync_filename2})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: sync_symbol1
  label: Sync Symbol1
  dtype: complex_vector
- id: sync_symbol2
  label: Sync Symbol2
  dtpye: complex_vector
- id: n_data_symbols
  label: Number of data symbols
  dtype: int
  default: '1'
- id: max_carr_offset
  label: Maximum carrier offset
  dtype: int
  default: '-1'
- id: force_one_symbol
  label: Force one synchronisation symbol
  dtpye: enum  
  options: ['False', 'True']
  option_labels: ['No', 'Yes']
- id: sync_filename1
  label: Sync filename1
  dtype: string
- id: sync_filename2
  label: Sync filename2
  dtype: string
#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- domain:  stream
  dtype: complex
  vlen: ${ len(sync_symbol1)}
#  dtype: ...
#  vlen: ...
#  optional: ...

outputs:
- domain: stream
  dtype: complex
#  dtype: ...
#  vlen: ...
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
